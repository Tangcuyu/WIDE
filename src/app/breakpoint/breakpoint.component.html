<div class="container">
    <div class="row upload">
        <div class="col-sm-6">
            <div style="height: 40px;"></div>
            <mat-card>
                <input type="file" #file multiple (change)="handleFileChange()">
                <button class="btn btn-primary" style="margin-right: 5px;"
                    (click)="handleUpload()">{{'pages.breakpoint.btnupload' | translate}}</button>
                <button class="btn btn-warning"
                    (click)="handleResume()">{{'pages.breakpoint.btnpause' | translate}}</button>
            </mat-card>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="m-t m-b">
        <h5>{{'pages.breakpoint.titlehash' | translate}}</h5>
    </div>
    <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
    <div class="m-t m-b">
        <h5>{{'pages.breakpoint.totalprogress' | translate}}</h5>
    </div>
    <mat-progress-bar mode="determinate" value="30" color="warn"></mat-progress-bar>
</div>
